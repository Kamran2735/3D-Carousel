<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Image Carousel Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>3D Image Carousel Gallery</h1>
  </header>

  <div class="flex container">
    <div class="flex_column dinamic_container">
      <section id="dinamic_container" class="flex_row">
        <div id="first" class="circle"></div>
        <div id="second" class="circle"></div>
        <div id="third" class="circle"></div>
        <div id="fourth" class="circle"></div>
        <div id="fifth" class="circle"></div>
      </section>
    </div>
    <div id="container">
      <div id="carousel">
        <div id="imagen_1" class="slide" style="background-image: url('1.webp');"></div>
        <div class="slide" style="background-image: url('2.jpg');"></div>
        <div class="slide" style="background-image: url('3.webp');"></div>
        <div class="slide" style="background-image: url('4.jpg');"></div>
        <div class="slide" style="background-image: url('5.jpg');"></div>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Image Carousel Gallery. All rights reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>
</html>
